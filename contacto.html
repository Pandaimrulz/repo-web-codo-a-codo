      <main class="contenido">
        <script src="lib/script.js"></script>
        <h2>Formulario de Contacto</h2>
        <form onsubmit="return false">
        </form>
        <h4>Apellido</h4>
        <input type="text" placeholder="Ingrese su apellido" id="apellido" />
        <br>
        <h4>Nombre</h4>
        <input type="text" placeholder="Ingrese su nombre" id="nombre" />
        <input type="radio" id="masculino" name="genero" value="masculino"> Masculino
        <input type="radio" id="femenino" name="genero" value="femenino"> Femenino
        <br>
        <h4>Email</h4>
        <input type="email" placeholder="Ingrese su email" id="email" />
        <select id="pais">
        <option disabled selected value> -- seleccione un pais -- </option>
        <option value="Narnia">Narnia</option>
        <option value="Neverland">Neverland</option>
        <option value="Vulcan">Vulcan</option>
        </select>
        <br>
        <br>
        <span>Ingrese su mensaje u opinion</span>
        <br>
        <textarea placeholder="Ingrese un mensaje" id="pregunta" rows="5"></textarea>
        <br>
        <br>
        <button onclick="sendContact();">Send contact</button>
