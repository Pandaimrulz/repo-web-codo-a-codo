  <body>
    <div class="contenedor">
      <header class="header">
        <h2 class="focus-in-expand">CAFE AND GO</h2>
        <br />
        <nav class="navigation">
          <a href="index.html" class="btn first">Inicio</a>
          <a href="tiposdecafe.html" class="btn first">Tipos de Caf&eacute</a>

          <a href="contacto.html" class="btn first current_page_item">Contacto</a>
        </nav>
      </header>
      <main class="contenido">
        <form id="formcontacto">
          <div class="mb-3">
            <label for="exampleInputName" class="form-label">Nombre</label>
            <input type="name" class="form-control" id="exampleInputName" placeholder="Ingrese su Nombre aqui...">
          </div>
          <div class="mb-3">
            <label for="exampleInputLastName" class="form-label">Apellido</label>
            <input type="lastname" class="form-control" id="exampleInputLastName" placeholder="Ingrese su Apellido aqui...">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Direccion de Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@email.com">
            <div id="emailHelp" class="form-text">Su email no sera compartido con nadie.</div>
          </div>
          <div class="form-group">
            <label for="comment">Sugerencias y/o Comentarios:</label>
            <textarea class="form-control" rows="5" id="comment" placeholder="Ingrese sus sugerencias o comentarios aqui..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
       </main>
      <footer class="footer">
        <div class="contenedorfoot">
